<!--Dentro de la etiqueta <body> va a contenerse todo lo que es el cuerpo de lo que es nuestro html
  (el usuario lo va a ver).-->

<body>
  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="row">
      <!-- Div para la caja de herrramientas -->
      <div class="col-md-2">
        <div id="toolbox" class="justify-content-center">
          <center>
            <ul style="list-style: none; margin-left: -20%; margin-top:5vw;">
              <center><h4 style="margin-bottom:4vw;"><strong>Tipo de ordenamiento</strong></h4></center>
              <button type="button" class="btn btn-primary btn-lg" onclick="insertion()">Insertion</button><br><br>
              <button type="button" class="btn btn-primary btn-lg" onclick="selection()">Selection</button><br><br>
              <button type="button" class="btn btn-primary btn-lg" onclick="merge()">Merge</button><br><br>
              <button type="button" class="btn btn-primary btn-lg" onclick="shell()">Shell</button><br>
            </ul>
          </center>
        </div>
      </div>

      <!-- Div para el diagrama -->
      <div class="col-md-9">
        <div id="diagram" style="height: 90vh; position: relative; background-color: white;">
          <div id="insertion">
            <h4>Insertion</h4>
          </div>
          <div id="selection">
            <h4>Selection</h4>
          </div>
          <div id="merge">
            <h4>Merge</h4>
          </div>
          <div id="shell">
            <h4>Shell</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button style="margin-left: 2vw;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactanos"onclick="">Contáctanos</button>

  <!-- Modal - ventalla emergente - contactanos -->
  <div class="modal fade" id="contactanos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contactanos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="contactos" class="modal-body">
          <div class="slide-container" id="informacionContactanos">
            <!--Lista de integrantes-->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal y boton para que el usuario defina la cantidad de datos y elija si quiere agregarlos manualmente o de manera aleatoria-->
  <button style="margin-left: 40vw;"type="button" class="btn btn-primary" data-toggle="modal" data-target="#ingresoCantidadNumeros" onclick="">Ingresar valores</button>

  <div class="modal fade" id="ingresoCantidadNumeros" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingreso de Valores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Ingrese la cantidad de datos: </label>
          <input id = "cantidadNumeros" type="number" min="1" pattern="^[0-9]+">
          <label id="mensajeError" style = "color: red;"></label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="comprueba(1)">Ingreso manual</button>
          <button type="button" class="btn btn-primary" onclick="comprueba(2)">Ingreso aleatorio</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para introducir los datos manualmente-->

  <div class="modal fade" id="ingresoValores" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingreso de Valores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <center>
            <div id="inputNumeros"></div>
          </center>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="agregarNumeros()" >Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</body>
